Poll:
  connection: doctrine
  tableName: poll
  columns:
    id:
      type: integer(4)
      fixed: false
      unsigned: false
      primary: true
      autoincrement: true
    name:
      type: string(255)
      fixed: false
      unsigned: false
      primary: false
      notnull: true
      autoincrement: false
    layout_id:
      type: integer(4)
      fixed: false
      unsigned: false
      primary: false
      notnull: false
      autoincrement: false
    type:
      type: enum(6)
      fixed: false
      unsigned: false
      values:
        - check
        - radio
        - points
      primary: false
      notnull: true
      autoincrement: false
    self_answers:
      type: integer(1)
      fixed: false
      unsigned: false
      primary: false
      default: '0'
      notnull: true
      autoincrement: false
    created_at:
      type: timestamp(25)
      fixed: false
      unsigned: false
      primary: false
      notnull: true
      autoincrement: false
  relations:
    Layout:
      local: layout_id
      foreign: id
      type: one
    PollComment:
      local: id
      foreign: poll_id
      type: many
    Questions:
      local: id
      foreign: poll_id
      type: many
